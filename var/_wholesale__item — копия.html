<div class="wholesale__item">
  <a href="" class="events__img-w"><img src="@@img" /></a>
  <div class="wholesale__content">
    <div class="wholesale__top">
      <div class="events__dates">@@dates</div>      
      <a href="" class="wholesale__icon">
        <img src="img/icon-cat-1.svg" />
      </a>
    </div>
    <div class="wholesale__info">
      <a href="" class="wholesale__name">@@name</a>
      <div class="wholesale__spec">@@spec</div>
      <div class="wholesale__text">@@text</div>
      <div class="wholesale__adress">@@adress</div>
    </div>
    <div class="wholesale__gal">
      @@gal1      
      @@gal2      
      @@gal3      
      @@gal4     
    </div>
  </div>
</div>
